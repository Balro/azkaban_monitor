log.dir=${LOG_DIR}
log.file=azkaban-monitor.log
#
log4j.rootLogger=DEBUG, test_console
#
log4j.appender.test_console=org.apache.log4j.ConsoleAppender
log4j.appender.test_console.threshold=DEBUG
log4j.appender.test_console.target=System.out
log4j.appender.test_console.layout=org.apache.log4j.PatternLayout
log4j.appender.test_console.layout.ConversionPattern=%d{ISO8601} %-5p [%t:%C{1}@%L] - %m%n